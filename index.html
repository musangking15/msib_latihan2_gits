<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Hitung Nilai Rata-rata</title>
  </head>
  <body>
    <div class="container my-5 bg-body-secondary rounded p-3 shadow">
      <h1 class="text-center">Hitung Nilai Rata-rata</h1>
      <form id="gradeForm" class="fw-bold">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="text" class="form-control" id="nama" placeholder="Silahkan masukkan nama..." required />
        </div>
        <div class="mb-3">
          <label for="mataKuliah" class="form-label">Mata Kuliah:</label>
          <input type="text" class="form-control" id="mataKuliah" placeholder="Silahkan masukkan mata kuliah..." required />
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Pilih Grade:</label>
          <select class="form-select" id="grade" required>
            <option selected>Pilih Grade...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <button type="button" id="hitungButton" class="btn btn-danger">Hitung</button>
      </form>
      <div id="resultTable" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
